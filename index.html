<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M/M/c or M/G/c Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Queueing Simulation (M/M/c or M/G/c)</h2>
    <div class="form-group">
      <label>λ (per min): <input type="number" id="lambda" value="5" step="0.01"></label>
      <label>μ (per min): <input type="number" id="mu" value="3" step="0.01"></label>
      <label>Servers (c): <input type="number" id="servers" value="2" step="1"></label>
      <label>Model:
        <select id="model">
          <option value="MMC">M/M/c</option>
          <option value="MGC">M/G/c (Uniform)</option>
          <option value="MNC">M/G/c (Normal Service)</option>
        </select>
      </label>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
    </div>
    <p id="cp-summary"></p>
    <table id="results-table" class="hidden">
      <thead>
        <tr>
          <th>ID</th>
          <th>Arrival</th>
          <th>Service</th>
          <th>Start</th>
          <th>End</th>
          <th>Wait</th>
          <th>Turnaround</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
    <div id="summary" class="hidden">
      <h3>Simulation Summary</h3>
      <p id="final-stats"></p>
    </div>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
